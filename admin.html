<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sbsofinails</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-hand-sparkles"></i>
                    <span class="logo-text">Sbsofinails</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Volver al sitio</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container" style="padding: 6rem 1rem 3rem;">
        <section class="account-section" style="max-width: 1100px; margin: 0 auto;">
            <div class="user-welcome">
                <div class="user-avatar">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="user-info">
                    <h4>Panel de Administración</h4>
                    <p>Gestión interna de turnos, clientes y disponibilidad</p>
                </div>
            </div>

            <div class="modal-body">
                <h4>Gestión de Turnos</h4>
                <div class="form-group">
                    <label for="adminFilterDate">Filtrar por fecha</label>
                    <input type="date" id="adminFilterDate" onchange="renderAdminAppointments()">
                </div>
                <div class="form-group">
                    <label for="adminFilterService">Servicio</label>
                    <select id="adminFilterService" onchange="renderAdminAppointments()">
                        <option value="">Todos</option>
                        <option value="semipermanente">Semipermanente</option>
                        <option value="capping-gel">Capping Gel</option>
                        <option value="soft-gel">Soft Gel</option>
                        <option value="capping-polygel">Capping Polygel</option>
                        <option value="retiro">Retiro</option>
                        <option value="belleza-pies">Belleza de Pies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adminFilterStatus">Estado</label>
                    <select id="adminFilterStatus" onchange="renderAdminAppointments()">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="reprogramado">Reprogramado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Servicio</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="adminAppointmentsTableBody"></tbody>
                    </table>
                </div>

                <h4 style="margin-top: 2rem;">Administración de Usuarios</h4>
                <div class="form-group">
                    <label for="adminUserSearch">Buscar usuario</label>
                    <input type="text" id="adminUserSearch" placeholder="Nombre, email o teléfono" oninput="renderAdminUsers()">
                </div>
                <div class="table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Puntos</th>
                                <th>Visitas</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="adminUsersTableBody"></tbody>
                    </table>
                </div>

                <h4 style="margin-top: 2rem;">Calendario de Disponibilidad</h4>
                <div class="form-group">
                    <label for="adminBlockDate">Bloquear día</label>
                    <input type="date" id="adminBlockDate">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="adminBlockDay()">Bloquear día</button>
                    <button type="button" class="btn btn-outline" onclick="adminUnblockDay()">Desbloquear día</button>
                </div>
                <div class="form-group">
                    <label>Días bloqueados</label>
                    <ul id="adminBlockedDaysList"></ul>
                </div>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
